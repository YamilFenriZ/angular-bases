




<p>Listado de Lenguajes de Programacion!</p>
<div *ngIf="deletedLenguaje; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedLenguaje }}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>



<button
  *ngIf="lenguajeProgramacionNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">

  <li
    *ngFor="let name of lenguajeProgramacionNames"
    class="list-group-item">
    {{ name.toUpperCase() }}
  </li>

</ul>
